tags:
  - Contacts
summary: Patch contact
operationId: updateContact
description: Updating a contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '6675c7696b0e4bf1f8e3f1aa'
requestBody:
  required: false
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: John Doe
          phoneNumber:
            type: string
            example: '+380000000007'
          email:
            type: string
            format: email
            example: john.doe@example.com
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum:
              - work
              - home
              - personal
            example: work
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully
            data:
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
