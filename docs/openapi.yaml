openapi: 3.1.0
info:
  version: 1.0.0
  title: CONTACTS
  license:
    name: Apache 2.0
    url: <http://www.apache.org/licenses/LICENSE-2.0.html>
  description: >
    APP FOR STORING CONTACTS
tags:
  - name: Contacts
    description: adding/deleting/patching contacts
  - name: Auth
    description: User authorization
servers:
  - url: http://localhost:3000
  - url: https://nodejs-hw-mongodb-owal.onrender.com
paths:
  /contacts:
    get:
      $ref: ../swagger/paths/contacts/get.yaml
    post:
      $ref: ../swagger/paths/contacts/post.yaml
  /contacts/{contactId}:
    get:
      $ref: ../swagger/paths/contacts/{contactId}/get.yaml
    patch:
      $ref: ../swagger/paths/contacts/{contactId}/patch.yaml
    delete:
      $ref: ../swagger/paths/contacts/{contactId}/delete.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
